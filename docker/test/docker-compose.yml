version: "3.5"

services:
  tests:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    volumes:
      - packages:/usr/src/app/node_modules

  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile.builder
    volumes:
      - packages:/usr/src/app/node_modules

volumes:
  packages:
    external: true
