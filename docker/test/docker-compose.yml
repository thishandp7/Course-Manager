version: "3.5"

services:
  test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    volumes:
      - packages:/usr/src/app/node_modules
    ports:
      - 3000:3000

  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile.builder
    volumes:
      - packages:/usr/src/app/node_modules
    ports:
      - 3000:3000

volumes:
  packages:
    external: true
